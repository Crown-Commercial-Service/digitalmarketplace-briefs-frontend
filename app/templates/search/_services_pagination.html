<nav role="navigation">
    <ul class="previous-next-navigation">

        {% if pagination['show_prev'] %}
        <li class="previous">
            <a href="{{ url_for('.search_services', page=pagination['prev_page'], **search_query) }}">
                Previous <span class="visuallyhidden">page</span>
                <span class="page-numbers">{{ pagination['prev_page'] }} of {{ pagination['total_pages'] }}</span>
            </a>
        </li>
        {% endif %}

        {% if pagination['show_next'] %}
        <li class="next">
            <a href="{{ url_for('.search_services', page=pagination['next_page'], **search_query) }}">
                Next <span class="visuallyhidden">page</span>
                <span class="page-numbers">{{ pagination['next_page'] }} of {{ pagination['total_pages'] }}</span>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
